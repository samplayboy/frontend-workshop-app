name: Build and Deploy Docker

on:
  push:
    tags:
      - '*'

jobs:
  build-docker-image-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Build docker image and push to GitHub Registry
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: ${{ github.event.repository.name }}
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  auto-deploy-docker-job:
    runs-on: ubuntu-latest
    needs: build-docker-image-job
    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      CONTAUNER_NAME: ${{ github.actor }}
      SERVER_PORT: 9665
      DOCKER_IMAGE_URL: 'ghcr.io/${{ github.actor }}/${{ github.event.repository.name }}:${{github.ref_name}}'
    steps:
    - name: Executing remote ssh using password
      uses: appleboy/ssh-action@v1.2.3
      with:
        host: ${{ env.SERVER_IP }}
        username: ${{ env.SERVER_USER }}
        password: ${{ env.SERVER_PASSWORD }}
        port: ${{ env.SSH_PORT }}
        script: |
          docker -v
          docker logout ghcr.io
          docker login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ghcr.io/${{ github.actor }}/${{ github.event.repository.name }}
          docker rm -f ${{ env.CONTAUNER_NAME }} || true
          docker pull ${{ env.DOCKER_IMAGE_URL }}
          docker run --restart=always -d --name ${{ env.CONTAUNER_NAME }} -p ${{ env.SERVER_PORT }}:80 ${{ env.DOCKER_IMAGE_URL }}